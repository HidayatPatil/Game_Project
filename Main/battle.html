<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Game Project</title>
	</head>
	<body>
		<div class="battle-header">
			<h1>Battle Page</h1>
			<button id="goHome">Go to Home</button>
		</div>
		<div class="battle-scene">
			<div class="action-visual">
				<div class="enemy-side">
					<div class="enemy-stats">
						<div class="stats"><span id="enemyName"></span></div>
						<div class="health-bar-container">
							<div id="enemy-health-bar" class="health-bar">
								<div class="health-bar-text">health:<span id="enemyHealth"></span></div>
							</div>
						</div>
						<div class="stats">damage:<span id="enemyDamage"></span></div>
					</div>
					<div class="enemy-icon"></div>
				</div>
				<div class="player-side">
					<div class="player-icon"></div>
					<div class="player-stats">
						<!-- <div class="health-bar">
							<div id="health-bar-fill">
								health:<span id="playerHealth"></span>
							</div>
							health:<span id="playerHealth"></span>
						</div> -->
						<div class="health-bar-container">
							<div id="player-health-bar" class="health-bar">
								<div class="health-bar-text">health:<span id="playerHealth"></span></div>
							</div>
						</div>
						<div class="stats">damage:<span id="playerDefense"></span></div>
					</div>
				</div>
				<div id="diceValue">0</div>
			</div>
			<div class="action-interface">
				<div class="interface_left">
					<div class="left_top-actions">
						<button id="attack">Attack</button>
						<button id="evade">Evade</button>
					</div>
					<div class="left_bottom-actions">
						<button id="powerUp">Power Up</button>
						<button id="stun">Stun</button>
					</div>
				</div>
				<div class="interface_right">
					<!-- <button id="diceRoll">Roll Dice</button>
                <button class="inBattleMenu">Menu</button> -->
				</div>
			</div>
		</div>
		<script src="combat.js"></script>
	</body>
</html>

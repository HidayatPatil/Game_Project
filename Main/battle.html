<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="ai.css" />
		<title>Game Project</title>
	</head>

	<body>
		<div class="battle-header">
			<h1>Enter The Dungeon</h1>
		</div>
		<div class="battle-scene">
			<div class="action-visual">
				<div class="enemy-side">
					<div class="enemy-stats">
						<div class="stats"><span id="enemyName"></span></div>
						<div class="health-bar-container">
							<div id="enemy-health-bar" class="health-bar">
								<div class="health-bar-text">
									health:<span id="enemyHealth"></span>
								</div>
							</div>
						</div>
						<div class="stats">damage:<span id="enemyDamage"></span></div>
					</div>
					<div class="enemy-icon">
						<img class="enemy-Image" src="/Main/assets/boss1.png" />
					</div>
				</div>
				<div class="player-side">
					<div class="player-icon">
						<img class="player-Image" src="/Main/assets/hero.png" />
					</div>
					<div class="player-stats">
						<div class="health-bar-container">
							<div id="player-health-bar" class="health-bar">
								<div class="health-bar-text">
									health:<span id="playerHealth"></span>
								</div>
							</div>
						</div>
						<div class="stats">damage:<span id="playerDamage"></span></div>
					</div>
				</div>
				<div class="dice-container">
					<!-- <img class="diceImage" src="/Main/assets/dice_image.png"> -->
					<div id="diceValue">0</div>
				</div>
			</div>
			<div class="action-interface">
				<div class="interface_left">
					<div class="left_top-actions">
						<button id="attack">Attack</button>
						<button id="parry">Parry</button>
					</div>
					<div class="left_bottom-actions">
						<button id="powerUp">Power Up</button>
						<button id="stun">Stun</button>
					</div>
				</div>
				<div class="interface_right">
					<!-- <button id="diceRoll">Roll Dice</button>
                <button class="inBattleMenu">Menu</button> -->
				</div>
			</div>
		</div>
	</div>

	<!-- POWER UP OVERLAY (hidden by default) -->
	<div id="powerup-overlay" class="hidden">
		<div class="container">
			<div class="powerup">
				<h1 class="pwr-up-text">Power Up</h1>
				<div class="new-dice card">
					<img class="diceUpgrade" src="/Main/assets/diceUpgrade.png">
					<button id="new-dice-button" class="ovrlbtn">Dice Upgrade</button>
				</div>
				<div class="dmg-up card">
					<img class="dmgUpgrade" src="/Main/assets/dmgUpgrade.png">
					<button id="dmg-up-button" class="ovrlbtn">Damage Up</button>
				</div>
			</div>
		</div>
	</div>


	<style>
		#powerup-overlay.hidden {
			display: none !important;
		}
	</style>


	<script src="combat1.js"></script>
</body>

</html>
